<?xml version="1.0" encoding="UTF-8"?>
<svg width="1400" height="400" viewBox="0 0 1400 400" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title2 desc2">
  <title id="title2">StudyConnect Logo Variant (Fixed Circle)</title>
  <desc id="desc2">Perfect circular ring with gradient and three nodes</desc>

  <!-- Defs -->
  <defs>
    <linearGradient id="ringGrad2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1F7AE0"/>
      <stop offset="100%" stop-color="#36A3FF"/>
    </linearGradient>
    <filter id="soft2" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Icon: perfect circle -->
  <g transform="translate(100,200)">
    <!-- Full circle ring -->
    <circle cx="0" cy="0" r="120" stroke="url(#ringGrad2)" stroke-width="12" fill="none" filter="url(#soft2)"/>
    <!-- Nodes -->
    <circle cx="0" cy="-120" r="17" fill="#36A3FF"/>
    <circle cx="-104" cy="60" r="17" fill="#1F7AE0"/>
    <circle cx="104" cy="60" r="17" fill="#1F7AE0"/>
  </g>

  <!-- Wordmark -->
  <g transform="translate(320,175)">
    <text x="0" y="0" font-family="Poppins, Montserrat, Inter, 'Segoe UI', Arial, sans-serif"
          font-size="118" font-weight="700" letter-spacing="0.2" fill="#0A1643">Study</text>
    <text x="410" y="0" font-family="Poppins, Montserrat, Inter, 'Segoe UI', Arial, sans-serif"
          font-size="118" font-weight="600" letter-spacing="0.2" fill="#0A1643">Connect</text>
  </g>

  <!-- Tagline -->
  <text x="322" y="245" font-family="Inter, 'Segoe UI', Arial, sans-serif"
        font-size="26" letter-spacing="2.1" fill="#0A1643" opacity="0.8">
    YOUR STUDY CIRCLE. JUST A CLICK AWAY
  </text>
</svg>
